                    screenWidth = screen.height;
                    break;
            }
            document.getElementById("viewport").setAttribute("content", "width=device-width, initial-scale=" + (screenWidth / minWidth));
        }
        window.addEventListener('orientationchange', updateViewport);
        updateViewport();
    </script>
