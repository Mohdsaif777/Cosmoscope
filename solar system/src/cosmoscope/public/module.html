<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Module</title>
    <link rel="stylesheet" href="css/style1.css">
    <style>
        #gui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        #planetInfo {
            display: none; /* Initially hide planet info */
        }
    </style>
    
</head>
<body>
    <div id="gui-container"></div>
    
    <div id="planetInfo" class="planet-info">
        <div class="planet-info-content">
            <span class="close-btn" onclick="closeInfo()">&times;</span>
            <h2 id="planetName"></h2>
            <p id="planetDetails"></p>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
