<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Quest - Space & Astronomy Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome" class="screen">
            <h1>Cosmic Quest</h1>
            <p>Embark on an astronomical journey through space and time</p>
            <input type="text" id="playerName" class="name-input" placeholder="Enter your name, Space Explorer" maxlength="20">
            <button id="start-btn" class="btn" disabled>Begin Journey</button>
        </div>

        <!-- Home Screen -->
        <div id="home" class="screen hide">
            <h1>Welcome, <span id="player-greeting"></span>!</h1>
            <p>Choose your mission difficulty</p>
            <div class="difficulty-grid">
                <button id="easy-btn" class="btn">Novice Explorer(easy)</button>
                <button id="medium-btn" class="btn">Space Voyager(moderate)</button>
                <button id="hard-btn" class="btn">Cosmic Master(hard)</button>
            </div>
            <button id="highscore-btn" class="btn">Mission Records</button>
        </div>

        <!-- Game Screen -->
        <div id="game" class="screen hide">
            <div id="hud">
                <div class="hud-item">
                    <p class="hud-prefix">Question <span id="questionCounter">0/10</span></p>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h2 class="hud-main-text" id="score">0</h2>
                </div>
                <button id="quit-game" class="btn">Quit Game</button>
            </div>

            <!-- Quit Confirmation Dialog -->
            <div id="quit-dialog" class="dialog hide">
                <div class="dialog-content">
                    <h3>Are you sure you want to quit?</h3>
                    <p>Your progress will be lost.</p>
                    <div class="dialog-buttons">
                        <button id="confirm-quit" class="btn">Yes, Quit</button>
                        <button id="cancel-quit" class="btn">No, Continue</button>
                    </div>
                </div>
            </div>

            <div id="question-container">
                <div class="image-container">
                    <img id="question-image" class="question-image" alt="Space Image" loading="lazy">
                </div>
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>

            <div id="feedback" class="hide">
                <p id="feedback-text"></p>
                <div id="explanation"></div>
                <button id="next-btn" class="btn">Next Question</button>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end" class="screen hide">
            <h2>Game Over!</h2>
            <div class="achievement-container">
                <img id="achievement-badge" src="" alt="Achievement Badge">
                <p id="achievement-text"></p>
            </div>
            <div class="mission-score-container">
                <h3>Mission Score:</h3>
                <div id="finalScore" class="score-display">0/300</div>
                <div id="levelInfo" class="level-info"></div>
            </div>
            <div id="level-complete" class="hide">
                <p id="level-message"></p>
                <div class="level-buttons">
                    <button id="nextLevel" class="btn">Next Level</button>
                    <button id="viewScore" class="btn">View Score</button>
                </div>
            </div>
            <div id="final-buttons">
                <button id="playAgain" class="btn">Play Again</button>
                <button id="goHome" class="btn">Go Home</button>
            </div>
        </div>

        <!-- High Scores Screen -->
        <div id="highscores" class="screen hide">
            <h1>Mission Records</h1>
            <div class="highscores-container">
                <ul id="highScoresList"></ul>
            </div>
            <div class="button-container">
                <button class="btn" id="homeBtn">Return to Base</button>
                <button class="btn" id="welcomeBtn">Go Home</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
